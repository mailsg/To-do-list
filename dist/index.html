<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <div class="todo-heading flex">
          <p>Today's To Do</p>
          <i class="fa fa-refresh"></i>
        </div>

        <form action="#" class="input-field flex">
          <input type="text" class="placeholder" placeholder="Add to your list...">
          <button class="add-btn" type="submit"><i  class="fa fa-sign-in"></i></button>
        </form>

        <ul class="todo-list-placeholder"></ul>

        <div class="footer">
          <p class="clear-completed" data-clear>Clear all completed</p>
        </div>
    
    </main>
</body>
</html>
